<div class="well" id="navigation">
  <div class="container">
    <div class="navbar navbar-default">
      <div class="row row-navigation-title">
        <div class="col-xs-9">
          <h1>{{ 'home.navigation.title' | translate }}</h1>
        </div>
        <div class="col-xs-3">
          <div class="menu-button-toggle">
            <button type="button"
                    class="navbar-toggle"
              [attr.aria-expanded]="navigationCollapsed"
              (click)="navigationCollapsed = !navigationCollapsed">
              <span class="sr-only">DÃ©courvrir le menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>
      </div>

      <div class="row row-navigation" [ngbCollapse]="navigationCollapsed">
        <div class="col-sm-12">
          <ul class="item-list">
            <li *ngFor="let categorie of categorieTree">
              <a (click)="categorie.collapsed = !categorie.collapsed">
                <i class="fa" [ngClass]="categorie.collapsed ? 'fa-chevron-circle-down': 'fa-chevron-circle-up'"></i>
                {{ 'home.navigation.categorie.' + categorie.name | translate }}
              </a>
              <ul [ngbCollapse]="categorie.collapsed">
                <li *ngFor="let subcategorie of categorie.subcategories">
                  <a (click)="subcategorie.collapsed = !subcategorie.collapsed">
                    <i class="fa"
                      [ngClass]="subcategorie.collapsed ? 'fa-chevron-circle-down': 'fa-chevron-circle-up'"></i>
                    {{ 'home.navigation.subcategorie.' + subcategorie.name | translate }}
                  </a>
                  <ul [ngbCollapse]="subcategorie.collapsed">
                    <li *ngFor="let question of subcategorie.questions" class="leaf">
                      <a [ngClass]="isCurrentQuestion(question) ? 'disabled' : 'text-success'"
                         (click)="selectQuestion(question)">
                        <i class="fa" [ngClass]="isCurrentQuestion(question) ? 'fa-question-circle' : 'fa-check-circle'"></i>
                        <span>
                          {{ question.getTranslationKey(reponses) | translate:question.createLabelParameters(reponses) }}
                        </span>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="progress">
            <div role="progressbar"
                 class="progress-bar"
                 aria-valuemax="100" aria-valuemin="0"
              [attr.aria-valuenow]="progress" [style.width]="progress + '%'">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
