<div class="form-result">
  <div class="row form-result-title">
    <div class="col-xs-12 col-sm-8">
      <h2>{{ 'home.result.title' | translate }}</h2>
    </div>
    <div class="visible-sm visible-md visible-lg col-sm-4 text-right">
      <app-deep-link></app-deep-link>
    </div>
  </div>

  <div *ngIf="prestationEligibles.length > 0">
    <h3>{{ 'home.result.eligibilite.oui' | translate }}</h3>
    <result-block *ngFor="let resultsByPrestation of prestationEligibles"
                  type="eligible"
                  [resultsByPrestation]="resultsByPrestation"
                  [attr.data-cy-prestations-eligibles]="resultsByPrestation.prestation">
    </result-block>
    <hr>
  </div>

  <div *ngIf="prestationRefusees.length > 0">
    <h3>{{ 'home.result.eligibilite.non' | translate }}</h3>
    <result-block *ngFor="let resultsByPrestation of prestationRefusees"
                  type="refusee"
                  [resultsByPrestation]="resultsByPrestation"
                  [attr.data-cy-prestations-eligibles]="resultsByPrestation.prestation">
    </result-block>
    <hr>
  </div>

  <div *ngIf="prestationDejaPercues.length > 0">
    <h3>{{ 'home.result.eligibilite.deja' | translate }}</h3>
    <result-block *ngFor="let resultsByPrestation of prestationDejaPercues"
                  type="dejaPercue"
                  [resultsByPrestation]="resultsByPrestation"
                  [attr.data-cy-prestations-eligibles]="resultsByPrestation.prestation">
    </result-block>
    <hr>
  </div>

  <div class="row form-result-action">
    <div class="col-xs-12 col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6 text-right">
      <button class="btn btn-primary" (click)="generatePDF()" type="button">
        <i class="fa fa-file-pdf-o"></i> {{ 'home.result.pdf' | translate }}
      </button>
    </div>
  </div>
</div>
