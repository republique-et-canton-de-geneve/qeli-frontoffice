<div class="panel" [ngClass]="{ 'panel-success': success, 'panel-warning': danger, 'panel-primary': info}">
  <div class="panel-heading" (click)="showDetails = !showDetails">
    <div class="col-xs-12">
      <span>
        <i class="fa title-icon" [ngClass]="{
          'fa-check-circle': success,
          'fa-times-circle': danger,
          'fa-info-circle': info
        }"></i>

        <b>{{ title }}</b>
      </span>
    </div>

    <span class="toggle-button">
      <i class="fa" [ngClass]="{ 'fa-chevron-up':showDetails, 'fa-chevron-down':!showDetails }"></i>
    </span>
  </div>
  <div *ngIf="showDetails" class="panel-body">
    <ng-content></ng-content>
  </div>
</div>
