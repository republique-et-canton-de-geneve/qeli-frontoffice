<app-navigation [questions]="questions"
                [formState]="formState">
</app-navigation>

<div class="container">
  <app-dynamic-form *ngIf="!formState || !formState.done"
                    [questions]="questions"
                    (onQuestionChanged)="formState = $event">
  </app-dynamic-form>

  <app-form-result *ngIf="formState && formState.done"
                   [result]="formState">
  </app-form-result>

  <app-deep-link></app-deep-link>
</div>
