<div class="container">
  <h1>{{ "home.title" | translate }}</h1>

  <app-dynamic-form *ngIf="!result"
                    [questions]="questions"
                    (onSubmit)="result = $event">
  </app-dynamic-form>

  <app-form-result *ngIf="result"
                   [result]="result">
  </app-form-result>

  <app-deep-link></app-deep-link>
</div>
