<div *ngIf="qeliConfiguration">
  <app-navigation-menu [qeliStateMachine]="qeliStateMachine">
  </app-navigation-menu>

  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{'common.modal.attention' | translate}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="onRefuseHandled()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <p>{{'common.modal.question' | translate}}</p>
        </div>
        <div class="modal-footer">
          <span style="margin: 5px">
            <button aria-label="Bouton annulÃ©" type="button" class="btn btn-danger" (click)="onRefuseHandled()">{{'common.modal.annuler' | translate}}</button>
          </span>
          <span style="margin: 5px">
            <button aria-label="Bouton continuer" type="button" class="btn btn-success" (click)="onAcceptHandled()">{{'common.modal.continuer' | translate}}</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <app-form-setup
      *ngIf="!qeliStateMachine"
      [demandeur]="demandeurData"
      #qeliSetupForm>
    </app-form-setup>

    <app-form-result
      *ngIf="qeliStateMachine && qeliStateMachine.state.done"
      [qeliStateMachine]="qeliStateMachine">
    </app-form-result>

    <app-qeli-form
      *ngIf="qeliStateMachine"
      [hidden]="qeliStateMachine.state.done"
      [qeliStateMachine]="qeliStateMachine"
      #qeliForm>
    </app-qeli-form>

    <app-navigation-controls
      *ngIf="!qeliStateMachine || (qeliStateMachine && !qeliStateMachine.state.done)"
      [disablePrevious]="!qeliStateMachine"
      (onNextClicked)="onNextClicked()"
      (onPreviousClicked)="onPreviousquestion()">
    </app-navigation-controls>

    <div class="row visible-xs hidden-sm">
      <div class="col-xs-12 text-right">
        <app-deep-link></app-deep-link>
      </div>
    </div>
  </div>
</div>
