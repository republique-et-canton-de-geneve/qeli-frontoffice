  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{'common.modal.attention' | translate}}</h4>
      </div>
      <div class="modal-body">
        <p>{{'common.modal.question' | translate}}</p>
      </div>
      <div class="modal-footer">
          <span style="margin: 5px">
            <button aria-label="Bouton annulÃ©" type="button" class="btn btn-primary" (click)="onRefuseHandled()">{{'common.modal.annuler' | translate}}</button>
          </span>
        <span style="margin: 5px">
            <button aria-label="Bouton continuer" type="button" class="btn btn-primary" (click)="onAcceptHandled()">{{'common.modal.continuer' | translate}}</button>
          </span>

    </div>
  </div>
</div>
