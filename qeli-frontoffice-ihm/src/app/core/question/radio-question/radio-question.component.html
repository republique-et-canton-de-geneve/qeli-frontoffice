<div [formGroup]="form">
  <div *ngFor="let option of question.options; first as isFirst" class="radio-inline">
    <label>
      <input type="radio" [value]="option" [formControlName]="question.key" [focusOnInit]="isFirst">
      {{ 'question.' + question.key + '.option.' + option | translate }}
    </label>
  </div>
</div>
