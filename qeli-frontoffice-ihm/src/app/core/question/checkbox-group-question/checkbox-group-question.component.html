<div [formGroup]="form">
  <div [formGroupName]="question.key" [attr.data-cy]="question.code + '_' + question.key">
    <div *ngFor="let option of question.options; let i = index" class="checkbox">
      <label>
        <input type="checkbox" [formControlName]="option" #checkboxInput [attr.data-cy]="option">
        {{ 'question.' + question.key + '.option.' + option | translate }}
      </label>
    </div>
  </div>
</div>
