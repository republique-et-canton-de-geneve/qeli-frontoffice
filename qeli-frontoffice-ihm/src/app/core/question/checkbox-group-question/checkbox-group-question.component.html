<div [formGroup]="form">
  <div [formGroupName]="question.key">
    <div *ngFor="let option of question.options; let i = index" class="checkbox">
      <label>
        <input type="checkbox" [formControlName]="option" #checkboxInput>
        {{ 'question.' + question.key + '.option.' + option | translate }}
      </label>
    </div>
  </div>
</div>
