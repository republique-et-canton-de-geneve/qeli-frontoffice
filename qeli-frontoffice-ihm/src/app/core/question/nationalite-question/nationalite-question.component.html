<div [formGroup]="form">
  <div [formGroupName]="question.key"
       [attr.data-cy]="question.identifier"
       data-cy-type="nationalite">
    <div *ngFor="let pays of paysArray.value; index as i; last as isLast; first as isFirst"
         class="nationalite-selection-box"
         formArrayName="pays">
      <select class="form-control"
              [formControlName]="i"
              [attr.disabled]="!isLast || isApatride ? 'disabled' : null"
              [focusOnInit]="isFirst"
              [attr.data-cy]="question.identifier + '_select_nationalite_' + i">
        <option></option>
        <option *ngFor="let pays of question.paysOptions"
                [value]="pays">
          {{ 'common.pays.' + pays | translate }}
        </option>
      </select>

      <button class="btn btn-primary"
              [attr.aria-label]="'common.ajouterNationalite' | translate"
              [disabled]="!isLast || numberOfNationalites >= maxNumberOfNationalites || isApatride || !pays"
              [style.visibility]="isLast ? 'visible' : 'hidden'"
              [attr.data-cy]="question.identifier + '_ajouter_nationalite_' + i"
              (click)="addPaysControl()">
        <i class="fa fa-plus"></i><span class="btn-text">{{ 'common.ajouterNationalite' | translate }}</span>
      </button>
      <button class="btn btn-danger"
              [attr.aria-label]="'common.supprimerNationalite' | translate"
              [disabled]="!isLast || isApatride"
              [style.visibility]="isLast ? 'visible' : 'hidden'"
              [attr.data-cy]="question.identifier + '_supprimer_nationalite_' + i"
              (click)="popOrClearPaysControl()">
        <i class="fa fa-trash"></i>
      </button>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox"
               formControlName="apatride"
               (change)="onApatrideChanged()"
               [attr.data-cy]="question.identifier + '_checkbox_apatride'">
        {{ 'question.' + question.key + '.apatride.label' | translate }}
      </label>
      <p class="help-block">{{ 'question.' + question.key + '.apatride.help' | translate }}</p>
    </div>
  </div>

</div>
