<div [formGroup]="form">
  <input [id]="question.key"
         [formGroup]="form"
         [formControlName]="question.key"
         [placeholder]="question.placeholder"
         type="number"
         (keypress)="isNumber($event)"
         [min]="question.min"
         [max]="question.max"
         focusOnInit="true"
         class="form-control"
         [attr.data-cy]="question.dataCyIdentifier"
         [attr.data-matomo-name]="question.dataCyIdentifier">
</div>
