<div class="composite-control" *ngFor="let component of question.items; last as isLast; first as isFirst;">
  <hr *ngIf="isFirst">
  <app-dynamic-question disableDeepLink="true"
                        *ngIf="!component.isShown || component.isShown(form.value)"
                        [disableFocusOnInit]="!isFirst || disableFocusOnInit"
                        [question]="component.question"
                        [form]="formGroup">
  </app-dynamic-question>
  <hr *ngIf="!isLast && (!component.isShown || component.isShown(form.value))">
</div>
