<div *ngFor="let component of question.items">
  <app-dynamic-question disableDeepLink="true"
                        *ngIf="!component.isShown || component.isShown(formGroup.value)"
                        [question]="component.question"
                        [form]="formGroup">
  </app-dynamic-question>
  <hr *ngIf="!component.isShown || component.isShown(formGroup.value)">
</div>
