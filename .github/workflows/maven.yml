# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
# Uses a Maven cache to reduce traffic to Maven Central and speed up the build, see: https://github.com/marketplace/actions/maven-cache 

name: CI with Maven

on:
  push:
    branches: [ github-ci ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '20 1 15 * *'

jobs:
  build-and-sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore
      - name: Maven build and Sonar analysis
        run: >
          mvn -B -U -pl '!qeli-frontoffice-cypress' -Pci
          verify sonar:sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=etat-de-geneve-github
          -Dsonar.projectKey=republique-et-canton-de-geneve_qeli-frontoffice
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save
